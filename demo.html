<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Progress Circles</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.skills-container {
  display: flex;
  gap: 20px;
}

.circle-progress {
  --size: 100px;
  --bar-color: #4caf50;
  --track-color: #e0e0e0;
  --progress: 75; /* Adjust this value dynamically */

  width: var(--size);
  height: var(--size);
  border-radius: 50%;
  background:
    conic-gradient(var(--bar-color) calc(var(--progress) * 1%), var(--track-color) 0);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  color: black;
  position: relative;
}

.circle-progress::after {
  content: attr(style);
  position: absolute;
  width: 80%;
  height: 80%;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  color: black;
}

.circle-progress::after {
  content: var(--progress) '%';
}


   </style>
</head>
<body>
  <div class="skills-container">
    <div class="circle-progress" style="--progress: 80;" data-skill="HTML"></div>
    <div class="circle-progress" style="--progress: 70;" data-skill="CSS"></div>
    <div class="circle-progress" style="--progress: 60;" data-skill="JavaScript"></div>
    <div class="circle-progress" style="--progress: 90;" data-skill="React"></div>
  </div>
</body>
</html>
